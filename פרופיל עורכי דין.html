<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל עו"ד</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            direction: rtl;
        }

        h1 {
            color: #49124e;
            margin-bottom: 30px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            background-color: #49124e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b0d3d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>פרופיל עו"ד</h1>
        <div id="profileDetails">
        </div>
    </div>

    <script>
        const userData = JSON.parse(localStorage.getItem('userData'));

        const profileDetailsContainer = document.getElementById('profileDetails');
        profileDetailsContainer.innerHTML = `
            <p>שם: ${userData.name}</p>
            <p>אימייל: ${userData.email}</p>
            <p>סוג משתמש: עו"ד</p>
        `;

        function redirectToEditProfile() {
            window.location.href = 'lawyer_personal_area.html'; 
        }
    </script>
</body>

</html>
