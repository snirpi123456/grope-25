<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל עו"ד</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            direction: rtl;
        }

        h1 {
            color: #49124e;
            margin-bottom: 30px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            background-color: #49124e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b0d3d;
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Update Example</title>
</head>

<body>

    <div id="">
        זוהי תוכן מקורי שיש לעדכן
    </div>

    <div id="פרופיל עורכי דין.html">
        זוהי תוכן שיתעדכן בהתאם לתוכן המקורי
    </div>

    <script>
        // קביעת משתנה עבור האלמנט שבו נרצה להציג את התוכן המעודכן
        const targetElement = document.getElementById('targetContent');

        // שליפת תוכן מהאלמנט המקורי
        const sourceContent = document.getElementById('sourceContent').innerText;

        // עדכון תוכן האלמנט המטרה עם התוכן ששלבנו
        targetElement.innerText = sourceContent;
    </script>

</body>

</html>
