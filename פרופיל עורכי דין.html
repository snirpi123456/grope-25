<!DOCTYPE html>
<html lang="he" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל עו"ד</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #49124e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            direction: rtl;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        p {
            margin-bottom: 10px;
        }

        .profile {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>פרופיל עו"ד</h1>
        <div id="profileDetails">

        </div>
    </div>

    <script>
        const lawyers = [
            {
                name: "Ron Cohen",
                email: "ron@walla.com",
                role: "עו\"ד"
            },
            {
                name: "Talia Cohen",
                email: "talia@walla.com",
                role: "עו\"ד"
            },
            {
                name: "Idan Cohen",
                email: "idan@walla.com",
                role: "עו\"ד"
            },
            {
                name: "מיה לוי",
                email: "maya@gmail.com",
                role: "עו\"ד",
            }
        ];


        const profileDetailsContainer = document.getElementById('profileDetails');


        lawyers.forEach(lawyer => {
            const profileElement = document.createElement('div');
            profileElement.classList.add('profile');
            profileElement.innerHTML = `
                <p>שם: ${lawyer.name}</p>
                <p>אימייל: ${lawyer.email}</p>
                <p>סוג משתמש: ${lawyer.role}</p>
            `;
            profileDetailsContainer.appendChild(profileElement);
        });

        function redirectToEditProfile() {
            window.location.href = 'lawyer_personal_area.html';
        }
    </script>

</body>

</html>
