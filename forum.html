<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורום שאלות</title>
    <link rel="stylesheet" href="styleForum.css">
</head>
<body dir="rtl">
    <div class="container">
        <h1>פורום שאלות</h1>
        <button id="btn2">פתיחת פניה חדשה</button>
        <div id="contactForm" style="display: none;">
            <select id="categorySelect">
                <option value="" disabled selected>בחר קטגוריה</option>
                <option value="שיכון">שיכון</option>
                <option value="מיסים">מיסים</option>
                <option value="מלגות">מלגות</option>
                <option value="תעסוקה">תעסוקה</option>
            </select>
            <input type="text" id="subjectInput" placeholder="נושא">
            <input type="text" id="questionInput" placeholder="השאלה שלך...">
            <button id="submitBtn">שלח</button>
        </div>
        <ul id="categoryList"></ul> 
        <div id="questionsContainer"></div>
        <div id="storedQuestions"></div>
    </div>
    <script src="forum.js"></script>
</body>
</html>
