    <script>
            function checkIfUserLoggedIn() {
        return localStorage.getItem('userData') !== null;
    }

    function handleLoginLogout() {
        if (checkIfUserLoggedIn()) {
            localStorage.removeItem('userData');
            alert('התנתקת בהצלחה');
            document.getElementById('loginLogoutButton').innerText = 'התחברות/הרשמה';
            window.location.href = 'homepage.html'; 
        } else {
            window.location.href = 'login.html'; 
        }
    }

    function updateLoginLogoutButton() {
        const button = document.getElementById('loginLogoutButton');
        if (checkIfUserLoggedIn()) {
            button.style.display = 'block';
            button.innerText = 'התנתקות';
        } else {
            button.style.display = 'block';
            button.innerText = 'התחברות/הרשמה';
        }
    }

document.addEventListener('DOMContentLoaded', updateLoginLogoutButton);
