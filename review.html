<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review System</title>
  <style>
    /* Style for the stars */
    .rating {
      display: inline-block;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: #ffc107;
    }

    /* Style for the review text box */
    #review-text {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }

    /* Style for the submit button (optional) */
    #submit-btn {
      display: block;
      margin-top: 10px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ביקורת</h1>

  <!-- Star rating system -->
  <div class="rating">
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">☆</label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">☆</label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">☆</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">☆</label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">☆</label>
  </div>

  <!-- Review text box -->
  <textarea id="review-text" placeholder="כתוב ביקורת כאן..."></textarea>

  <!-- Submit button (you can customize this) -->
  <button id="submit-btn" onclick="submitReview()">שלח ביקורת</button>

  <script>
    // JavaScript function to handle the review submission
    function submitReview() {
      // Get the selected rating
      const rating = document.querySelector('input[name="rating"]:checked');
      // Get the review text
      const reviewText = document.getElementById('review-text').value;

      // Check if a rating is selected
      if (rating) {
        alert(`Rating: ${rating.value}\nReview: ${reviewText}`);
        // You can send the data to your server for further processing here
      } else {
        alert("Please select a rating");
      }
    }
  </script>

</body>
</html>
